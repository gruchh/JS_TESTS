<!DOCTYPE html>
<html>

<head>
	<title>TIC TAC - trening</title>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Germania+One|Montserrat" rel="stylesheet"> 
	<style>
		* {
			margin: 0;
			padding: 0;
			background-color: #d7d7ea;
		}

		.container {
			margin: 0 auto;	
			max-width: 1200px;
			text-align: center;
		}

		.info-section {
			font-family: 'Germania One', cursive;
			font-size: 36px;
			margin: 50px 0;
			text-align: center;
		}
		
		.player-section > .actual-player {
			margin: 20px auto;
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			vertical-align: center;
			horizontal-align: center;
			font-size: 2em;
			color: #7c2222;
			background-color: #e2cccc;
			border: 4px solid #7c2222;
		}
		
		.player-section > .movement-count {
			font-size: .5em;			
		}
		
		.player-section > .movement-count > * {
			display: inline-block;
		}
		
		.actual-movement-count {
			display:inline-block;
		}

		#gameBoard {
			margin: 50px auto;
			display: grid;
			height: 300px;
			width: 300px;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr;

		}

		.field {
			background-color: orange;
		}

		.x {
			font-size: 2em;
			background-color: red;
		}

		.o {
			font-size: 2em;
			background-color: green;	

		}

		.bd-right {
			border-right: 2px solid white;
		}

		.bd-bottom {
			border-bottom: 2px solid white;
		}
		
		.service-section {
			display: inline-block;
			margin: 40px 0;
			vertical-align: center;
			text-align: center;			
		}
		
		input[type="button"] {
			display: inline-block;
			padding: 20px 40px;
			font-size: 30px;
			background-color: #6363ff;
			list-style: none;
			color: white;
			font-weight: bold;
			border: 4px solid blue;
		}
		
	</style>

</head>

<body>

	<div class="container">
		<div class="info-section">
			<div class="player-section">
				<p>Aktualny gracz: </p>
				<div class="actual-player"></div>
				<div class="movement-count">
					<p>Liczba wykonanych ruchów: </p>
					<div class="actual-movement-count">0</div>
				</div>
			</div>
		</div>
		<div id="gameBoard">
			<div id="field1" class="field bd-right bd-bottom"></div>
			<div id="field2" class="field bd-right bd-bottom"></div>
			<div id="field3" class="field bd-bottom"></div>
			<div id="field4" class="field bd-right bd-bottom"></div>
			<div id="field5" class="field bd-right bd-bottom"></div>
			<div id="field6" class="field bd-bottom"></div>
			<div id="field7" class="field bd-right"></div>
			<div id="field8" class="field bd-right"></div>
			<div id="field9" class="field"></div>
		</div>
		<div class="service-section">
			<div class="service-buttons">
				<input class="start" type="button" value="Start" />
				<input class="stop" type="button" value="Stop" />
				<input class="resume" type="button" value="Resume" />
			</div>
		</div>
	</div>

	<script>
		var currentPlayer = 1;
		var gameStarted = false;
		var moveCount = 0;

		$(document).ready(function () {

			$('.actual-player').text(currentPlayer);
			gameStarted = true;

		});
		
		function resetGame() {
		
			currentPlayer = 1;
			$('.actual-player').text(currentPlayer);			
			for(var i=1; i<=$("#gameBoard").children().length; i++) {
				$('#field'+i).removeClass("x");
				$('#field'+i).removeClass("o");			
			}			
		}

		function checkIfRowsWins(sign) {

			var condition = "";
			var result = "";
			var row = Math.sqrt($("#gameBoard").children().length);

			for (var i = 0; i < row; i++) {
				for (var j = 1; j <= row; j++) {
					condition += '$("#field' + (row*i + j) + '").hasClass("' + sign + '")' + (j != row ? " && " : "");
				}
				eval(condition) ? result = true : "";
				condition = "";
			}

			if (result == true) {
				alert('Zwyciężył ' + sign);
				gameStarted = false;
			}

			return result;			
		}

		function checkIfColumnsWins(sign) {

			var condition = "";
			var result = "";
			var row = Math.sqrt($("#gameBoard").children().length);

			for (var i = 1; i <= row; i++) {
				for (var j = 0; j < row; j++) {
					condition += '$("#field' + (i + row*j) + '").hasClass("' + sign + '")' + (j != (row-1) ? " && " : "");
				}
				eval(condition) ? result = true : "";
				condition = "";
			}
			
			if (result == true) {
				alert('Zwyciężył ' + sign);
				gameStarted = false;
			}
		}
		
		function checkIfDiagonalWins (sign) {
		
			var condition = "";
			var result = "";
			var row = Math.sqrt($("#gameBoard").children().length);
			
			for (var i = 0; i < row; i++) {
				condition += '$("#field' + (1 + i*(row+1)) + '").hasClass("' + sign + '")' + (i != (row-1) ? " && " : "");
			}
			
			console.log(condition);			
			eval(condition) ? result = true : "";
			condition = "";
			
			for (var i = 0; i < row; i++) {
				condition += '$("#field' + (row + i*(row-1)) + '").hasClass("' + sign + '")' + (i != (row-1) ? " && " : "");
			}
			
			console.log(condition);			
			eval(condition) ? result = true : "";
			condition = "";
			
			if (result == true) {
				alert('Zwyciężył ' + sign);
				gameStarted = false;
			}
			
		}
		

		$('.field').on('click', function () {

			if (gameStarted) {
			
				if (!$(this).is('.o, .x')) {
				
					moveCount+=1;
					$('.actual-movement-count').html(moveCount);
					switch (currentPlayer) {
						case 1:
							$(this).addClass('x');
							currentPlayer = (currentPlayer % 2) + 1;
							break;
						case 2:
							$(this).addClass('o');
							currentPlayer = (currentPlayer % 2) + 1;
							break;
						default:
							consol.log('ERROR. Zły numer gracza.');
					}
				}

				checkIfRowsWins("x");
				checkIfRowsWins("o");
				checkIfColumnsWins("x");
				checkIfColumnsWins("o");
				checkIfDiagonalWins ("x");
				checkIfDiagonalWins ("o");
				$('.actual-player').text(currentPlayer);
				
			} else {
				resetGame();		
			}
		});
		
		$('.start').on('click', function() {
			resetGame();
			gameStarted = true;
			moveCount = 0;
		});
		
		$('.stop').on('click', function() {
			resetGame();
			gameStarted = false;
		});

		$('.resume').on('click', function() {
			gameStarted = true;
		});
		
	
</script>

</body>
</html>
